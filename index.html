<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">

    <title>FitCalc</title>
</head>
<body>
    <main class="container">
        <!-- input -->
        <section class="input">

            <div class="selection">
                <h3>English (Lbs, Inches)</h3>
            </div>
            
            <section class="english">
                <form id="englishForm">
                    <input type="text" id="weightEng" placeholder="Weight in lbs" value="230"required><br>
                    <input type="number" id="heightEng" placeholder="Height in inches" value="69" required><br>
                    <input type="number" id="ageEng" placeholder="Age in years" value="32" required><br>

                    <input type="radio" name="genderEng" id="maleEng" value="male" checked>
                    <label for="maleEng">Male</label>
                    <input type="radio" name="genderEng" id="femaleEng" value="female">
                    <label for="femaleEng">Female</label><br>

                    <input type="submit" id="submitEng">
                </form>
            </section>
        </section>

        <!-- output -->
        <section class="output">
            <div class="basic">
                <span id="BMI"></span><br />
                <span id="BMR"></span>
            </div>
        </section>
    </main>
    <script src="./scripts/mainENG.js"></script>
</body>
</html>
