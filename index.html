<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>FitCalc</title>
</head>
<body>
    <span id="alert"></span>
    <main class="container">
        <!-- input -->
        <section class="input">
            <form id="basicForm">
                <h3>Basic Measurements</h2>
                <div class="choice">
                    <input type="radio" name="system" id="eng" value="eng" checked>
                    <label for="eng">English</label>
                    <input type="radio" name="system" id="met" value="met" >
                    <label for="met">Metric</label>
                </div>

                <div class="choice">
                    <input type="text" id="weight" placeholder="Weight in lbs/kg" required >
                    <input type="number" id="height" placeholder="Height in inches/cm" required >
                    <input type="number" id="age" placeholder="Age in years" required >
                </div>
                

                <div class="choice">
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="choice">
                    <select id="activity" name="activity">
                        <option selected="true" disabled="disabled" value="null" hidden>How active are you?</option>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active (1-3x Wk)</option>
                        <option value="1.55">Moderately Active (3-5x Wk)</option>
                        <option value="1.725">Very Active (6-7x Wk)</option>
                        <option value="1.9">Extremely Active (2x/Day)</option>
                    </select>
                </div>
                

                <div class="buttons">
                    <p>Calculate BMI, BMR, & TDEE</p>
                    <input type="submit" id="submitBasic">
                    <input type="reset" id="resetBasic">
                </div>
            </form>
            
            <!-- This will be the selection area for multiple workout programs-->
            <!-- <ul>
                <li>5/3/1</li>
                <li>Starting Strength</li>
            </ul> -->

            <form id="fiveThreeOne-Form">
                <div class="liftInput">
                    <div class="fivethreeone-container">
                        <h3>5/3/1 Calculator</h3>
                        <div class="choice">
                            <input type="radio" name="system531" id="eng" value="eng" checked>
                            <label for="eng">English<br>(45, 35, 25, 10, 5, 2.5 lb weights)</label><br>
                            <input type="radio" name="system531" id="met" value="met" >
                            <label for="met">Metric<br>(20, 15, 10, 5, 2.5 kg weights)</label>
                        </div>
                        <p>Overhead Press</p>
                        <div class="lift">
                            <input name="fivethreeone" type="number" id="Weight" placeholder="Weight" required>
                            <input name="fivethreeone" type="number" id="Reps" placeholder="Reps" required>
                        </div>
                        <p>Deadlift</p>
                        <div class="lift">
                            <input name="fivethreeone" type="number" id="Weight" placeholder="Weight" required>
                            <input name="fivethreeone" type="number" id="Reps" placeholder="Reps" required>
                        </div>
                        <p>Bench</p>
                        <div class="lift">    
                            <input name="fivethreeone" type="number" id="Weight" placeholder="Weight" required>
                            <input name="fivethreeone" type="number" id="Reps" placeholder="Reps" required>
                        </div>
                        <p>Squat</p>
                        <div class="lift">
                            <input name="fivethreeone" type="number" id="Weight" placeholder="Weight" required>
                            <input name="fivethreeone" type="number" id="Reps" placeholder="Reps" required>
                        </div>
                    </div>

                    <select id="oneRepMaxFormula" name="oneRepMaxFormula">
                        <option disabled="disabled" value="null"  selected="true"hidden>What one rep max formula?</option>
                        <option value="Brzycki">Brzycki (&lt;5 reps, reccomended)</option>
                        <option value="Epley">Epley (&lt;10 reps max)</option>
                    </select><br>

                    <!-- <select id="numberWeeks" name="numberWeeks">
                        <option disabled="disabled" value="null" selected="true" hidden>How many weeks to generate?</option>
                        <option value="1">1 Four Week Program</option>
                        <option value="2">2 Four Week Programs</option>
                        <option value="3">1 Full Year Program</option>
                    </select><br> -->
                </div>
                
                <div class="buttons">
                    <p>Calculate Workout Routine</p>
                    <input type="submit" id="submitWeight">
                    <input type="reset" id="resetWeight">
                </div>
            </form>
        </section>
        <!-- output -->
        <section class="output">
            <div class="basic">                
                <span id="BMI"></span>
                <span id="BMR"></span>
                <span id="TDEE"></span>
            </div>
            <div class="weight">
            </div>
        </section>
    </main>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/workouts.js"></script>
</body>
</html>
