<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>FitCalc</title>
</head>
<body>
    <main class="container">
        <!-- input -->
        <section class="input">
            <form id="Form">
                <input type="radio" name="system" id="eng" value="eng" checked>
                <label for="eng">English</label>
                <input type="radio" name="system" id="met" value="met" >
                <label for="met">Metric</label><br><br>

                <input type="text" id="weight" placeholder="Weight in lbs/kg" required ><br>
                <input type="number" id="height" placeholder="Height in inches/cm" required ><br>
                <input type="number" id="age" placeholder="Age in years" required ><br><br>

                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br><br>

                <select id="activity" name="activity">
                    <option selected="true" disabled="disabled" value="null" hidden>How much do you exercise?</option>
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly Active (1-3x Wk)</option>
                    <option value="1.55">Moderately Active (3-5x Wk)</option>
                    <option value="1.725">Very Active (6-7x Wk)</option>
                    <option value="1.9">Extremely Active (2x/Day)</option>
                </select><br><br>

                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </form>
        </section>

        <!-- output -->
        <section class="output">
            <div class="basic">
                <span id="alert"></span>
                <span id="BMI"></span><br>
                <span id="BMR"></span><br>
                <span id="TDEE"></span><br>
            </div>
        </section>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
